<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Time Slots</title>
    <style>
        .slot { padding: 10px; margin: 5px; cursor: pointer; width: 100px; display: inline-block; text-align: center; }
        .free { background-color: #4CAF50; }
        .booked { background-color: #F44336; }
        .calendar-day { display: flex; flex-wrap: wrap; justify-content: start; }
        .popup-box { position: fixed; background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .overlay-container { position: abxsolute; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.5); }
        .hidden { display: none; }
    </style>
    <script src="intern_js.js"></script>
</head>
<body>
    <h1>Book Your Time Slot</h1>
    <div id="calendar" class="calendar-day"></div>

    <div id="popupOverlay" class="overlay-container"> 
        <div class="popup-box"> 
            <h2>Reserve Code Run</h2> 
            <form class="form-container" id="calenderForm"> 
                <label for="start">Start Time:</label>
                <input type="time" id="start" required>
                <label for="end">End Time:</label>
                <input type="time" id="end" required>
                <button type="submit">Submit</button> 
            </form> 
            <button onclick="togglePopup()">Close</button>
        </div> 
    </div>
</body>
</html>
